monitor=,preferred,auto,1

exec-once=waybar & nwg-look

input {
    kb_layout=us
    follow_mouse=1
}

general {
    gaps_in=5
    gaps_out=10
    border_size=2
    col.active_border=rgb(89b4fa)
    col.inactive_border=rgb(45475a)
}

bind=SUPER,Return,exec,kitty
bind=SUPER,Q,killactive
bind=SUPER,D,exec,dmenu_run
